<div>
  <h2 matDialogTitle>{{ title }}</h2>
  <mat-dialog-content>
    <p>{{ message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose color="primary">
      {{ cancelButtonText }}
    </button>
    <button mat-raised-button color="primary" (click)="clickOkButton()">
      {{ okButtonText }}
    </button>
  </mat-dialog-actions>
</div>
